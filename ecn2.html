<!DOCTYPE html>
<html lang ="en" >

<head>
    <meta charset=" UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link href ="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="ecn2.css">
    <script src="https://kit.fontawesome.com/a2c653daa5.js" crossorigin="anonymous"></script>

    <title>Sign Up | ECN Barbershop</title>

</head>

<body>

<div class="wrapper">
        <nav class ="nav">
            <div class="logo">
                <img src="logo.png"" alt="logo">
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="#" class="link active"> Home </a></li>
                    <li><a href="#" class="link"> Haircut</a></li>
                    <li><a href="#" class="link">Reservation </a></li>
                    <li><a href="#" class="link"> Feedbacks</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
                <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
            </div>

            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>
   
<main>
    <div class="form-box">

        <div class="login-container" id="login">
            <div class="top">
                <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a> </span>
                <h1>Login</h1>
            </div>
             <div class="input-box">
                <input type="text" class="input-field" placeholder="Username or Email">
                <i class="bx bx-user"></i>    
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>    
            </div>
            <div class="input-box">
                <a href="ecn8.html">
                <input type="submit" class="submit" value="Sign In">   
            </a>
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check">Remember me</label>    
                </div>
                <div class="two">
                    <label><a href="#">Forgot password?</a></label>
                </div>
            </div>
        </div>

        <div class="register-container" id="register">
            <div class="top">
                <span>Have an account? <a href="#" onclick="login()">Login</a> </span>
                <h1>Sign Up</h1>
            </div>
           <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Name">
                    <i class="bx bx-user"></i>    
                </div>      
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Address">
                    <i class="bx bx-user"></i>    
                </div>
            </div>
             <div class="input-box">
                <input type="text" class="input-field" placeholder="Email">
                <i class="bx bx-envelope"></i>    
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>    
            </div>
            <div class="input-box">
                <a href="ecn8.html">
                <input type="submit" class="submit" value="Register">   
            </a>
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check">Remember me</label>    
                </div>
                <div class="two">
                    <label><a href="#">Terms & conditions</a></label>
                </div>
            </div>
        </div>
   
    </div>

</main>

    <footer>
    <ul class="social-icons">
        <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-square-facebook"></i></a></li>
        <li><a href="#"><i class="fa-solid fa-envelope"></i></a></li>
        <p><i class="fa-solid fa-phone"></i> Call or message us here()</p>
    </ul>
        <p>Created by @Nadine Laguda && @Ivy Lou </p>
    </footer>
</div>





    <script>
        function myMenuFunction(){
            var i = document.getElementById("navMenu");

            if (i.className === "nav-menu"){
                i.className += " responsive";
            }else {
                i.className = "nav-menu";
            }
        }

    </script>
  
    <script>
        var  a=document.getElementById("loginBtn");
        var  b=document.getElementById("registerBtn");
        var  x=document.getElementById("login");
        var  y=document.getElementById("register");

        function login() {
            x.style.left = "4px";
            y.style.right = "-520px";
            a.className += " white-btn";
            b.className = "btn";
            x.style.opacity = 1;
            y.style.opacity = 0;
        }

        function register() {
            x.style.left = "-510px";
            y.style.right = "5px";
            a.className = "btn";
            b.className += " white-btn";
            x.style.opacity = 0;
            y.style.opacity = 1;
        }

    </script>

</body>
</html>
